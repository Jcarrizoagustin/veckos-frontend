<ng-container> <!-- *ngIf="authService.isAuthenticated$ | async; else loginTemplate" -->
  <div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-primary-700 text-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <span class="text-xl font-bold">Vecko's</span>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a routerLink="/dashboard" routerLinkActive="active-link" 
                 class="border-transparent text-white hover:text-primary-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Dashboard
              </a>
              <a routerLink="/usuarios" routerLinkActive="active-link" 
                 class="border-transparent text-white hover:text-primary-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Usuarios
              </a>
              <a routerLink="/turnos" routerLinkActive="active-link" 
                 class="border-transparent text-white hover:text-primary-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Turnos
              </a>
              <a routerLink="/planes" routerLinkActive="active-link" 
                 class="border-transparent text-white hover:text-primary-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Planes
              </a>
              <a routerLink="/reportes" routerLinkActive="active-link" 
                 class="border-transparent text-white hover:text-primary-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Reportes
              </a>
            </div>
          </div>
          <div class="flex items-center">
            <button (click)="logout()" class="text-white hover:text-primary-200 px-3 py-2 rounded-md text-sm font-medium">
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="flex-1 bg-gray-50 p-4 sm:p-6">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary-800 text-white py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm">
          © {{ title }} - {{ 2025 | date: 'yyyy' }}
        </p>
      </div>
    </footer>
  </div>
</ng-container>
