<div class="min-h-screen flex items-center justify-center bg-primary-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-primary-800">
          Vecko's Centro de Entrenamiento
        </h2>
        <p class="mt-2 text-sm text-secondary-600">
          Inicia sesión para acceder al sistema
        </p>
      </div>
  
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="username" class="block text-sm font-medium text-secondary-700">
            Usuario
          </label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              required
              formControlName="username"
              class="appearance-none block w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm placeholder-secondary-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
              placeholder="Nombre de usuario"
            />
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
            El nombre de usuario es obligatorio
          </div>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-secondary-700">
            Contraseña
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              [type]="hidePassword ? 'password' : 'text'"
              required
              formControlName="password"
              class="appearance-none block w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm placeholder-secondary-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
              placeholder="Contraseña"
            />
            <button 
              type="button" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm"
              (click)="hidePassword = !hidePassword"
            >
              <span class="text-secondary-500">
                {{ hidePassword ? 'Mostrar' : 'Ocultar' }}
              </span>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
            La contraseña es obligatoria
          </div>
        </div>
  
        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || loading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50"
          >
            <span *ngIf="loading" class="mr-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>
