<div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <h2>Cuentas Bancarias</h2>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-primary" (click)="createCuenta()">
          <i class="bi bi-plus-circle"></i> Nueva Cuenta
        </button>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  
    <div *ngIf="!loading && cuentas.length === 0" class="alert alert-info">
      No hay cuentas bancarias registradas. Â¡Crea una nueva cuenta!
    </div>
  
    <div *ngIf="!loading && cuentas.length > 0" class="table-responsive">
      <table class="min-w-full divide-y divide-secondary-200">
        <thead class="bg-secondary-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Cuenta</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">CBU</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-secondary-200">
          <tr *ngFor="let cuenta of cuentas">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-secondary-900">{{ cuenta.descripcion}}</div></td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-secondary-900">
                {{ cuenta.cbu }}
              </div>
            </td>
            <td>
              <button class="text-primary-600 hover:text-primary-900 mr-3" (click)="editCuenta(cuenta.id!)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
              </button>
              <button class="text-red-600 hover:text-red-900" (click)="deleteCuenta(cuenta.id!)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
